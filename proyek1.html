<body>
    <div class="container">
        <h1>Absensi Guru dan Laporan Kegiatan di TK Ar-Rasyid</h1>
        <form id="formAbsensi">
            <div class="form-group">
                <label for="namaGuru">Nama Guru</label>
                <input type="text" id="namaGuru" name="namaGuru" required>
            </div>
            <div class="form-group">
                <label for="statusAbsensi">Status Absensi</label>
                <select id="statusAbsensi" name="statusAbsensi" required>
                    <option value="hadir">Hadir</option>
                    <option value="izin">Izin</option>
                    <option value="sakit">Sakit</option>
                    <option value="alpha">Alpha</option>
                </select>
            </div>
            <div class="form-group">
                <label for="waktuAbsensi">Waktu Absensi</label>
                <input type="time" id="waktuAbsensi" name="waktuAbsensi" required>
            </div>
            <div class="form-group">
                <label for="tanggalAbsensi">Tanggal Absensi</label>
                <input type="date" id="tanggalAbsensi" name="tanggalAbsensi" required>
            </div>
            <button type="submit" class="btn">Simpan Absensi</button>
        </form>
        <h2>Data Absensi Guru</h2>
        <table id="dataAbsensi">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Guru</th>
                    <th>Status Absensi</th>
                    <th>Waktu Absensi</th>
                    <th>Tanggal Absensi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditampilkan disini -->
                
            </tbody>
        </table>
    </div>
    <script>

document.getElementById('formAbsensi').addEventListener('submit', function (event) {
    event.preventDefault(); // Mencegah form untuk melakukan submit default

    // Mendapatkan nilai dari input form
    var namaGuru = document.getElementById('namaGuru').value;
    var statusAbsensi = document.getElementById('statusAbsensi').value;
    var waktuAbsensi = document.getElementById('waktuAbsensi').value;
    var tanggalAbsensi = document.getElementById('tanggalAbsensi').value;

    // Membuat elemen baris baru pada tabel
    var table = document.getElementById('dataAbsensi').getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);

    // Menambahkan sel-sel pada baris baru
    var cellNo = newRow.insertCell(0);
    var cellNamaGuru = newRow.insertCell(1);
    var cellStatusAbsensi = newRow.insertCell(2);
    var cellwaktuAbsensi = newRow.insertCell(3);
    var cellTanggalAbsensi = newRow.insertCell(4);

    // Mengisi nilai sel dengan data yang diinputkan
    cellNo.innerHTML = table.rows.length;
    cellNamaGuru.innerHTML = namaGuru;
    cellStatusAbsensi.innerHTML = statusAbsensi;
    cellwaktuAbsensi.innerHTML = waktuAbsensi;
    cellTanggalAbsensi.innerHTML = tanggalAbsensi;

    // Mengosongkan input form setelah disubmit
    document.getElementById('namaGuru').value = '';
    document.getElementById('statusAbsensi').value = '';
    document.getElementById('waktuAbsensi').value = '';
    document.getElementById('tanggalAbsensi').value = '';
});

            var table = document.getElementById('dataAbsensi').getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
 
            var cellNamaGuru = newRow.insertCell(1);
            var cellStatusAbsensi = newRow.insertCell(2);

            cellNo.innerHTML = table.rows.length;

            document.getElementById('namaGuru').value = '';
            document.getElementById('statusAbsensi').value = 'hadir';

        });
</script>
