<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dokumentasi Kegiatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .menu-kegiatan {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .menu-kegiatan h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu-kegiatan ul {
            list-style-type: none;
            padding: 0;
        }

        .menu-kegiatan li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .menu-kegiatan li a {
            text-decoration: none;
            color: #000;
        }

        .menu-kegiatan li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-kegiatan">
        <h1>Menu Dokumentasi Kegiatan</h1>
        <ul>
            <li><a href="">Absensi</a></li>
            <li><a href="">RPP</a></li>
            <li><a href="">Nilai</a></li>
            <li><a href="">Kegiatan Ekstrakurikuler</a></li>
            <li><a href="">Kegiatan Tambahan</a></li>
        </ul>
    </div>
</body>
</html>
